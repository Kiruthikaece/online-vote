<div class="d-flex justify-content-between bg-light border-bottom py-2">
  <nav class="navbar navbar-expand-lg navbar-light nav-design">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ml-60px">
          <a class="nav-link bl-p" routerLink="/admin/add-voter" routerLinkActive="active">Add Voter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-13 bl-p" routerLink="/admin/update-voter" routerLinkActive="active">Update Voter</a>
        </li>
      </ul>
    </div>
  </nav>
</div>


<div class="container mt-3">
  <div class="row ml-400">
    <!-- Left: Table of States and Voter Count -->
    <div class="col-md-6 mt-10">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>State</th>
            <th>Voter Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let state of stateVoterCounts">
            <td>{{ state[0] }}</td>
            <td>{{ state[1] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  
    
  </div>
</div>
