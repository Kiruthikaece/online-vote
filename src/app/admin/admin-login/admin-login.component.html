<div class="container d-flex justify-content-center align-items-center h-200px w-300px">
    <div class="card" style="padding: 12rem; margin-top: 100px;">

        <form style="margin: -80px;">
       
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username"  id="username"  required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" [(ngModel)]="password" name="password" id="password"  required>
        </div>
        
  
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4" (click)="checkLogin()">Login</button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 w-10rem">
          {{ errorMessage }}
        </div>
        
      </form>
    </div>
  </div>
